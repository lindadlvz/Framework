<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Ejemplo con Semantic UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.2/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="ui container custom-container">
    <h1 class="ui header custom-header">Conoce mas sobre Framework Semantic UI</h1>
    <p>Semantic es un framework de desarrollo que permite crear disenos bonitos y flexibles utilizando HTML amigable.</p>
    <div class="ui segment">
      <p>Para conocer mas sobre Semantic UI.</p>
    </div>
    <button class="ui button primary">Registrate</button>
    <button class="ui button">Inicia sesion</button>
  </div>

  <div class="ui container custom-container">
    <div class="ui header custom-header">
      <h2 class="ui header">Fecha y Hora Actual</h2>
      <div class="datetime">
        <p class="date-text">2023-08-21</p>
        <p class="time-text">12:34:56</p>
      </div>
    </div>
  </div>

  <center>
    <div class="ui segment social-buttons">
        <button class="ui circular facebook icon button">
          <i class="facebook icon"></i>
        </button>
        <button class="ui circular twitter icon button">
          <i class="twitter icon"></i>
        </button>
        <button class="ui circular linkedin icon button">
          <i class="linkedin icon"></i>
        </button>
        <button class="ui circular youtube icon button">
          <i class="youtube icon"></i>
        </button>
      </div>
    </center>
  <!-- Link-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.2/semantic.min.js"></script>
</body>
</html>
